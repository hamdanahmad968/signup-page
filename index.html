<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="left"></div>
        <div class="right"> 
            <h1 class="heading">Create Account</h1>
        <div class="mbt">
                <a href="#"><button class="google">Sign up with Google</button></a>
                <a href="#"><button class="fb">Sign up with Facebook</button></a>
        </div>
        <form class="myform">
            <input type="username" class="inputform" placeholder="Username">
            <input type="email" class="inputform" placeholder="Email">
            <input type="password" class="inputform" placeholder="Password">
            <p>I agree with <span><a href="#">Terms and condition</a></span><input type="checkbox" class="checkbox"></p>
           </form>
           <button class="mainbtn">Create Account</button>
        </div>
    </div>
</body>
</html>
